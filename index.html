<head>
	<title>Tính toán</title>
</head>
<body>
	<h1>Tính toán cơ bản</h1>
	<form method="post" action="">
		<label for="num1">Số thứ nhất:</label>
		<input type="text" id="num1" name="num1"><br><br>
		<label for="num2">Số thứ hai:</label>
		<input type="text" id="num2" name="num2"><br><br>
		<input type="radio" id="add" name="operator" value="add">
		<label for="add">Cộng</label><br>
		<input type="radio" id="subtract" name="operator" value="subtract">
		<label for="subtract">Trừ</label><br>
		<input type="radio" id="multiply" name="operator" value="multiply">
		<label for="multiply">Nhân</label><br>
		<input type="radio" id="divide" name="operator" value="divide">
		<label for="divide">Chia</label><br><br>
		<input type="submit" value="Tính toán">
	</form>

	<?php
	if ($_SERVER["REQUEST_METHOD"] == "POST") {
		$num1 = $_POST["num1"];
		$num2 = $_POST["num2"];
		$operator = $_POST["operator"];
		switch ($operator) {
			case "add":
				$result = $num1 + $num2;
				break;
			case "subtract":
				$result = $num1 - $num2;
				break;
			case "multiply":
				$result = $num1 * $num2;
				break;
			case "divide":
				if ($num2 == 0) {
					echo "<p>Không thể chia cho 0</p>";
				} else {
					$result = $num1 / $num2;
				}
				break;
			default:
				echo "<p>Phép toán không hợp lệ</p>";
				break;
		}
		if (isset($result)) {
			echo "<p>Kết quả của phép tính $num1 $operator $num2 là $result</p>";
		}
	}
	?>
</body>
